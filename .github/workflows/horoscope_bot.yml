name: Horoscope Telegram bot CI
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:


jobs:
  tests:
    strategy:
      matrix:
        test-os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.test-os }}
    steps:
      - uses: actions/checkout@v3
      - name: python 3.10 installation
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: dependencies installation
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests==2.28.1 pyTelegramBotAPI==4.8.0 beautifulsoup4==4.11.1
      - name: run tests
        run: python ./test.py